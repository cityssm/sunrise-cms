<div class="modal" role="dialog" aria-label="Set Quantity">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Set Quantity</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--contractFeeQuantity">
        <label class="label" for="contractFeeQuantity--quantity">
          Quantity
        </label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              class="input"
              id="contractFeeQuantity--quantity"
              name="quantity"
              type="number"
              value="1"
              min="1"
              max="1000"
              step="1"
              onwheel="return false"
              required
            />
          </div>
          <div class="control">
            <span
              class="button is-static"
              id="contractFeeQuantity--quantityUnit"
            ></span>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractFeeQuantity"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Set Quantity and Add Fee</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </footer>
  </div>
</div>
