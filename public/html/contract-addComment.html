<div class="modal" role="dialog" aria-label="Add Comment">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Add Comment</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--contractCommentAdd">
        <input
          id="contractCommentAdd--contractId"
          name="contractId"
          type="hidden"
          value=""
        />
        <div class="field">
          <label class="label" for="contractCommentAdd--comment">
            Comment
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="contractCommentAdd--comment"
              name="comment"
              required
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractCommentAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Comment</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </footer>
  </div>
</div>
