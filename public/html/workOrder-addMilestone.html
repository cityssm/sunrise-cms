<div class="modal" role="dialog" aria-label="Add Milestone">
  <div class="modal-background"></div>
  <div class="modal-card" style="width: 1000px">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add Milestone</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <div class="columns">
        <div class="column">
          <form id="form--milestoneAdd">
            <input
              id="milestoneAdd--workOrderId"
              name="workOrderId"
              type="hidden"
              value=""
            />

            <div class="field">
              <label class="label" for="milestoneAdd--workOrderMilestoneTypeId">
                Milestone Type
              </label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                    id="milestoneAdd--workOrderMilestoneTypeId"
                    name="workOrderMilestoneTypeId"
                  >
                    <option value="">(No Milestone Type)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="columns mb-0">
              <div class="column">
                <div class="field">
                  <label
                    class="label"
                    for="milestoneAdd--workOrderMilestoneDateString"
                  >
                    Milestone Date
                  </label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      id="milestoneAdd--workOrderMilestoneDateString"
                      name="workOrderMilestoneDateString"
                      type="date"
                      required
                    />
                    <span class="icon is-left">
                      <i class="fa-solid fa-calendar"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label
                    class="label"
                    for="milestoneAdd--workOrderMilestoneTimeString"
                  >
                    Milestone Time
                  </label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      id="milestoneAdd--workOrderMilestoneTimeString"
                      name="workOrderMilestoneTimeString"
                      type="time"
                    />
                    <span class="icon is-left">
                      <i class="fa-solid fa-clock"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="has-text-warning-dark is-size-7"
              id="milestoneAdd--workOrderMilestoneDateTimeMessage"
            ></p>
            <div class="field mt-2">
              <label
                class="label"
                for="milestoneAdd--workOrderMilestoneDescription"
              >
                Description
              </label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="milestoneAdd--workOrderMilestoneDescription"
                  name="workOrderMilestoneDescription"
                ></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="column">
          <div
            class="panel is-info"
            id="milestoneAdd--conflictingMilestonesPanel"
          >
            <h4 class="panel-heading">Potentially Conflicting Milestones</h4>
          </div>
        </div>
      </div>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--milestoneAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Milestone</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
