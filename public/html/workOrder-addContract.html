<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <header class="modal-card-head">
      <h3 class="modal-card-title">
        Add Related Contract to Work Order
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <div class="box">
        <form id="form--contractSearch">
          <input name="limit" type="hidden" value="100" />
          <input name="offset" type="hidden" value="0" />
          <input
            id="contractSearch--notWorkOrderId"
            name="notWorkOrderId"
            type="hidden"
            value=""
          />
          <input
            id="contractSearch--contractEffectiveDateString"
            name="contractEffectiveDateString"
            type="hidden"
            value=""
          />
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label" for="contractSearch--deceasedName">
                  Interment Name
                </label>
                <div class="control has-icons-left">
                  <input
                    class="input"
                    id="contractSearch--deceasedName"
                    name="deceasedName"
                    type="text"
                  />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label" for="contractSearch--burialSiteName">
                  Burial Site Name
                </label>
                <div class="control has-icons-left">
                  <input
                    class="input"
                    id="contractSearch--burialSiteName"
                    name="burialSiteName"
                    type="text"
                  />
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="resultsContainer--contractAdd"></div>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-close-modal-button" type="button">Close</button>
    </footer>
  </div>
</div>
