<div class="modal" id="modal--addUser">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add User</p>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--addUser">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="userName">Username</label>
              <div class="control">
                <input
                  class="input"
                  id="userName"
                  name="userName"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Permissions</label>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="canUpdateCemeteries" value="1" />
                  Can Update Cemeteries
                </label>
              </div>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="canUpdateContracts" value="1" />
                  Can Update Contracts
                </label>
              </div>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="canUpdateWorkOrders" value="1" />
                  Can Update Work Orders
                </label>
              </div>
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="isAdmin" value="1" />
                  Administrator
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-primary" form="form--addUser" type="submit">
          Add User
        </button>
        <button class="button is-close-modal-button" type="button">Cancel</button>
      </div>
    </footer>
  </div>
</div>
