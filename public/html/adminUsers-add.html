<div
  class="modal"
  id="modal--addUser"
  data-i18n="admin:addUser"
  data-i18n-attribute="aria-label"
  role="dialog"
  aria-label="Add User"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title" data-i18n="admin:addUser">Add User</p>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--addUser">
        <div class="columns">
          <div class="column">
            <label class="label" data-i18n="admin:userName" for="userName">
              User Name
            </label>
            <div class="field has-addons">
              <div class="control">
                <span
                  class="button is-static has-text-grey-dark"
                  id="span--domain"
                ></span>
              </div>
              <div class="control is-expanded">
                <input
                  class="input"
                  id="userName"
                  name="userName"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Permissions</label>
              <div class="control">
                <label class="checkbox">
                  <input name="canUpdateCemeteries" type="checkbox" value="1" />
                  <span data-i18n="admin:canUpdateCemeteries">
                    Can Update Cemeteries
                  </span>
                </label>
              </div>
              <div class="control">
                <label class="checkbox">
                  <input name="canUpdateContracts" type="checkbox" value="1" />
                  <span data-i18n="admin:canUpdateContracts">
                    Can Update Contracts
                  </span>
                </label>
              </div>
              <div class="control">
                <label class="checkbox">
                  <input name="canUpdateWorkOrders" type="checkbox" value="1" />
                  <span data-i18n="admin:canUpdateWorkOrders">
                    Can Update Work Orders
                  </span>
                </label>
              </div>
              <div class="control">
                <label class="checkbox">
                  <input name="isAdmin" type="checkbox" value="1" />
                  <span data-i18n="admin:isAdmin">Administrator</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-primary" type="submit" form="form--addUser">
          <span data-i18n="admin:addUser">Add User</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          <span data-i18n="common:cancel">Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
