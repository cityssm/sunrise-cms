<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">
        Add Contract Type Print
      </h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--contractTypePrintAdd">
        <input
          class="input"
          id="contractTypePrintAdd--contractTypeId"
          name="contractTypeId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="contractTypePrintAdd--printEJS"
            >Print</label
          >
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="contractTypePrintAdd--printEJS"
                name="printEJS"
                required
              >
                <option value="">(Select a Print)</option>
                <option value="*">(All Available Prints)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractTypePrintAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus" aria-hidden="true"></i></span>
          <span>Add Print</span>
        </button>
        <button class="button is-close-modal-button" type="button">Cancel</button>
      </div>
    </footer>
  </div>
</div>
