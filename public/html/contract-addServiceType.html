<div class="modal" id="contract-addServiceType">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add Service Type</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="Close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--contractServiceTypeAdd">
        <input
          id="contractServiceTypeAdd--contractId"
          name="contractId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="contractServiceTypeAdd--serviceTypeId">
            Service Type
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="contractServiceTypeAdd--serviceTypeId"
                name="serviceTypeId"
                required
              >
                <!-- Populated by JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label
            class="label"
            for="contractServiceTypeAdd--contractServiceDetails"
          >
            Details
            <span class="has-text-weight-normal is-size-7">(Optional)</span>
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="contractServiceTypeAdd--contractServiceDetails"
              name="contractServiceDetails"
              maxlength="500"
              rows="3"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractServiceTypeAdd"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Add Service Type</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
