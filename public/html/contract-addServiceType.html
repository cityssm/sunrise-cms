<div id="contract-addServiceType" class="modal" data-target-selector=".is-main-content">
  <div class="modal-background" data-cityssm-modal-close></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add Service Type</p>
      <button class="delete" type="button" data-cityssm-modal-close aria-label="Close"></button>
    </header>
    <form>
      <input id="contractServiceTypeAdd--contractId" name="contractId" type="hidden" />
      <section class="modal-card-body">
        <div class="field">
          <label class="label" for="contractServiceTypeAdd--serviceTypeId">
            Service Type
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="contractServiceTypeAdd--serviceTypeId" name="serviceTypeId" required>
                <!-- Populated by JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="contractServiceTypeAdd--contractServiceDetails">
            Details
            <span class="has-text-weight-normal is-size-7">(Optional)</span>
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="contractServiceTypeAdd--contractServiceDetails"
              name="contractServiceDetails"
              maxlength="500"
              rows="3"
            ></textarea>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot is-justify-content-end">
        <button class="button is-success" type="submit">
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Add Service Type</span>
        </button>
        <button class="button is-light" type="button" data-cityssm-modal-close>Cancel</button>
      </footer>
    </form>
  </div>
</div>
