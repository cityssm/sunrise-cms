<div class="modal" role="dialog" aria-label="Add Related Contract">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add Transaction</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--contractTransactionAdd">
        <input
          id="contractTransactionAdd--contractId"
          name="contractId"
          type="hidden"
          value=""
        />

        <div class="columns">
          <div class="column">
            <div class="field">
              <label
                class="label"
                for="contractTransactionAdd--transactionAmount"
              >
                Transaction Amount
              </label>
              <div class="control has-icons-left">
                <input
                  class="input has-text-right"
                  id="contractTransactionAdd--transactionAmount"
                  name="transactionAmount"
                  type="number"
                  step="0.01"
                  required
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-dollar-sign"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="contractTransactionAdd--isInvoiced">
                Payment Type
              </label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                    id="contractTransactionAdd--isInvoiced"
                    name="isInvoiced"
                  >
                    <option value="0">Payment Taken</option>
                    <option value="1">Invoiced</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label
            class="label"
            for="contractTransactionAdd--externalReceiptNumber"
          >
            <span class="alias" data-alias="ExternalReceiptNumber"></span>
          </label>
          <div class="control">
            <input
              class="input"
              id="contractTransactionAdd--externalReceiptNumber"
              name="externalReceiptNumber"
              maxlength="100"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="contractTransactionAdd--transactionNote">
            Note
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="contractTransactionAdd--transactionNote"
              name="transactionNote"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractTransactionAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Transaction</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
