<div class="modal" role="dialog" aria-label="Add Burial Site Type Field">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <div class="modal-card-head">
      <h3 class="modal-card-title">
        Add Burial Site Type Field
      </h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--burialSiteTypeFieldAdd">
        <input
          class="input"
          id="burialSiteTypeFieldAdd--burialSiteTypeId"
          name="burialSiteTypeId"
          type="hidden"
        />
        <div class="field">
          <label
            class="label"
            for="burialSiteTypeFieldAdd--burialSiteTypeField"
          >
            New Field Name
          </label>
          <div class="control">
            <input
              class="input"
              id="burialSiteTypeFieldAdd--burialSiteTypeField"
              name="burialSiteTypeField"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--burialSiteTypeFieldAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Field</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
