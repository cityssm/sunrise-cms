<div class="modal" role="dialog" aria-label="Create a New Work Order">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Create a New Work Order</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--workOrderCreate">
        <input
          id="workOrderCreate--contractId"
          name="contractId"
          type="hidden"
          value=""
        />
        <input
          id="workOrderCreate--workOrderOpenDateString"
          name="workOrderOpenDateString"
          type="hidden"
          value=""
        />
        <div class="columns">
          <div class="column">
            <label class="label" for="workOrderCreate--workOrderNumber">
              Work Order Number
            </label>
            <div class="field has-addons">
              <div class="control is-expanded">
                <input
                  class="input"
                  id="workOrderCreate--workOrderNumber"
                  name="workOrderNumber"
                  maxlength="50"
                  readonly
                />
              </div>
              <div class="control">
                <button
                  class="button is-unlock-field-button"
                  type="button"
                  title="Unlock Field"
                >
                  <span class="icon"><i class="fa-solid fa-unlock"></i></span>
                </button>
              </div>
            </div>
            <p class="help mb-2">
              Leave work order number blank to autopopulate.
            </p>
            <div class="field">
              <label class="label" for="workOrderCreate--workOrderTypeId">
                Work Order Type
              </label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                    id="workOrderCreate--workOrderTypeId"
                    name="workOrderTypeId"
                    required
                  >
                    <option value="">(Select Type)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="workOrderCreate--workOrderDescription">
                Description
              </label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="workOrderCreate--workOrderDescription"
                  name="workOrderDescription"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="column is-hidden">
            <div
              class="panel"
              id="workOrderCreateContainer--workOrderMilestones"
            >
              <h4 class="panel-heading">Work Order Milestones</h4>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--workOrderCreate"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Create Work Order</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
