<div class="modal" role="dialog" aria-label="Add Burial Site Type">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add Burial Site Type</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--burialSiteTypeAdd">
        <div class="field">
          <label class="label" for="burialSiteTypeAdd--burialSiteType">
            Burial Site Type
          </label>
          <div class="control">
            <input
              class="input"
              id="burialSiteTypeAdd--burialSiteType"
              name="burialSiteType"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="burialSiteTypeAdd--bodyCapacityMax">
                Body Capacity Max
              </label>
              <div class="control">
                <input
                  class="input has-text-right"
                  id="burialSiteTypeAdd--bodyCapacityMax"
                  name="bodyCapacityMax"
                  type="number"
                  min="0"
                  max="100"
                  step="1"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="burialSiteTypeAdd--crematedCapacityMax">
                Cremated Capacity Max
              </label>
              <div class="control">
                <input
                  class="input has-text-right"
                  id="burialSiteTypeAdd--crematedCapacityMax"
                  name="crematedCapacityMax"
                  type="number"
                  min="0"
                  max="100"
                  step="1"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--burialSiteTypeAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Burial Site Type</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
