<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Edit Transaction</h3>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--contractTransactionEdit">
        <input
          id="contractTransactionEdit--contractId"
          name="contractId"
          type="hidden"
          value=""
        />
        <input
          id="contractTransactionEdit--transactionIndex"
          name="transactionIndex"
          type="hidden"
          value=""
        />

        <div class="columns">
          <div class="column">
            <div class="field">
              <label
                class="label"
                for="contractTransactionEdit--transactionAmount"
                >Transaction Amount</label
              >
              <div class="control has-icons-left">
                <input
                  class="input has-text-right"
                  id="contractTransactionEdit--transactionAmount"
                  name="transactionAmount"
                  type="number"
                  step="0.01"
                  required
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-dollar-sign"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="contractTransactionEdit--isInvoiced"
                >Payment Type</label
              >
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="contractTransactionEdit--isInvoiced" name="isInvoiced">
                    <option value="0">Payment Taken</option>
                    <option value="1">Invoiced</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label
            class="label"
            for="contractTransactionEdit--externalReceiptNumber"
          >
            <span class="alias" data-alias="ExternalReceiptNumber"></span>
          </label>
          <div class="control">
            <input
              class="input"
              id="contractTransactionEdit--externalReceiptNumber"
              name="externalReceiptNumber"
              maxlength="100"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="contractTransactionEdit--transactionNote"
            >Note</label
          >
          <div class="control">
            <textarea
              class="textarea"
              id="contractTransactionEdit--transactionNote"
              name="transactionNote"
            ></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label
                class="label"
                for="contractTransactionEdit--transactionDateString"
                >Transaction Date</label
              >
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="contractTransactionEdit--transactionDateString"
                  name="transactionDateString"
                  type="date"
                  required
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label
                class="label"
                for="contractTransactionEdit--transactionTimeString"
                >Transaction Time</label
              >
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="contractTransactionEdit--transactionTimeString"
                  name="transactionTimeString"
                  type="time"
                  required
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-clock"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractTransactionEdit"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Transaction</span>
        </button>
        <button class="button is-close-modal-button" type="button">Cancel</button>
      </div>
    </footer>
  </div>
</div>
