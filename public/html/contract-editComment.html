<div class="modal" role="dialog" aria-label="Edit Comment">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Edit Comment</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--contractCommentEdit">
        <input
          id="contractCommentEdit--contractId"
          name="contractId"
          type="hidden"
          value=""
        />
        <input
          id="contractCommentEdit--contractCommentId"
          name="contractCommentId"
          type="hidden"
          value=""
        />
        <div class="field">
          <label class="label" for="contractCommentEdit--comment">
            Comment
          </label>
          <div class="control">
            <textarea
              class="textarea"
              id="contractCommentEdit--comment"
              name="comment"
              required
            ></textarea>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="contractCommentEdit--commentDateString">
                Comment Date
              </label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="contractCommentEdit--commentDateString"
                  name="commentDateString"
                  type="date"
                  required
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-calendar"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="contractCommentEdit--commentTimeString">
                Comment Time
              </label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  id="contractCommentEdit--commentTimeString"
                  name="commentTimeString"
                  type="time"
                  required
                />
                <span class="icon is-left">
                  <i class="fa-solid fa-clock"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractCommentEdit"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Comment</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
