<div class="modal" role="dialog" aria-label="Select Coordinate">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Select Coordinate</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <div class="message is-info">
        <div class="message-body">
          <p>Click on the map to select a coordinate.</p>
        </div>
      </div>
      <div class="leaflet-map" style="height: 300px"></div>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button class="button is-success is-update-button" type="button">
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Coordinate</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
