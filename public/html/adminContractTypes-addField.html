<div class="modal" role="dialog" aria-label="Add Contract Type Field">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Add Contract Type Field</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--contractTypeFieldAdd">
        <input
          class="input"
          id="contractTypeFieldAdd--contractTypeId"
          name="contractTypeId"
          type="hidden"
        />
        <div class="field">
          <label class="label" for="contractTypeFieldAdd--contractTypeField">
            New Field Name
          </label>
          <div class="control">
            <input
              class="input"
              id="contractTypeFieldAdd--contractTypeField"
              name="contractTypeField"
              type="text"
              maxlength="100"
              required
            />
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--contractTypeFieldAdd"
        >
          <span class="icon"><i class="fa-solid fa-plus"></i></span>
          <span>Add Field</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
