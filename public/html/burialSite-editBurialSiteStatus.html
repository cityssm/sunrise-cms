<div class="modal" role="dialog">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Edit Burial Site Status</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </header>
    <section class="modal-card-body">
      <form id="form--burialSiteStatusEdit">
        <input
          id="burialSiteStatusEdit--burialSiteId"
          name="burialSiteId"
          type="hidden"
          value=""
        />

        <div class="field">
          <label class="label" for="burialSiteStatusEdit--burialSiteName">
            Burial Site Name
          </label>
          <div class="control">
            <input
              class="input is-readonly"
              id="burialSiteStatusEdit--burialSiteName"
              readonly
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="burialSiteStatusEdit--burialSiteStatusId">
            Status
          </label>
          <div class="control">
            <div class="select is-fullwidth">
              <select
                id="burialSiteStatusEdit--burialSiteStatusId"
                name="burialSiteStatusId"
              >
                <option value="">(No Status)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--burialSiteStatusEdit"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Status</span>
        </button>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </footer>
  </div>
</div>
