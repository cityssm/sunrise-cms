<div class="modal" role="dialog" aria-label="Update Burial Site Type Field">
  <div class="modal-background"></div>
  <div class="modal-card has-width-900">
    <div class="modal-card-head">
      <h3 class="modal-card-title">Update Burial Site Type Field</h3>
      <button
        class="delete is-close-modal-button"
        type="button"
        aria-label="close"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--burialSiteTypeFieldEdit">
        <input
          class="input"
          id="burialSiteTypeFieldEdit--burialSiteTypeFieldId"
          name="burialSiteTypeFieldId"
          type="hidden"
        />
        <div class="columns">
          <div class="column is-8">
            <div class="field">
              <label
                class="label"
                for="burialSiteTypeFieldEdit--burialSiteTypeField"
              >
                Field Name
              </label>
              <div class="control">
                <input
                  class="input"
                  id="burialSiteTypeFieldEdit--burialSiteTypeField"
                  name="burialSiteTypeField"
                  type="text"
                  maxlength="100"
                  required
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="burialSiteTypeFieldEdit--isRequired">
                Required
              </label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                    id="burialSiteTypeFieldEdit--isRequired"
                    name="isRequired"
                  >
                    <option value="0">Not Required</option>
                    <option value="1">Required</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column is-5">
            <div class="field">
              <label class="label" for="burialSiteTypeFieldEdit--fieldType">
                Field Type
              </label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select
                    id="burialSiteTypeFieldEdit--fieldType"
                    name="fieldType"
                  >
                    <option value="text">Text Field</option>
                    <option value="date">Date Selector</option>
                    <option value="select">Select List</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label" for="burialSiteTypeFieldEdit--minLength">
                    Minimum Length
                  </label>
                  <div class="control">
                    <input
                      class="input"
                      id="burialSiteTypeFieldEdit--minLength"
                      name="minLength"
                      type="number"
                      min="0"
                      max="32767"
                      step="1"
                      onwheel="return false"
                    />
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label" for="burialSiteTypeFieldEdit--maxLength">
                    Maximum Length
                  </label>
                  <div class="control">
                    <input
                      class="input"
                      id="burialSiteTypeFieldEdit--maxLength"
                      name="maxLength"
                      type="number"
                      min="0"
                      max="32767"
                      step="1"
                      onwheel="return false"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label" for="burialSiteTypeFieldEdit--pattern">
                Regular Expression
              </label>
              <div class="control">
                <input
                  class="input"
                  id="burialSiteTypeFieldEdit--pattern"
                  name="pattern"
                  type="text"
                  maxlength="100"
                />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="burialSiteTypeFieldEdit--fieldValues">
                Field Values
              </label>
              <div class="control">
                <textarea
                  class="textarea"
                  id="burialSiteTypeFieldEdit--fieldValues"
                  name="fieldValues"
                ></textarea>
              </div>
              <p class="help is-info">
                Place each item on a separate line. Note that when field values
                are set, only those values can be used to complete the field.
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <div class="buttons">
        <button
          class="button is-success"
          type="submit"
          form="form--burialSiteTypeFieldEdit"
        >
          <span class="icon"><i class="fa-solid fa-save"></i></span>
          <span>Update Field</span>
        </button>
        <div class="dropdown is-up is-right">
          <div class="dropdown-trigger">
            <button class="button" type="button">
              <span>More Options</span>
              <span class="icon is-small">
                <i class="fa-solid fa-angle-up"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu">
            <div class="dropdown-content">
              <a
                class="dropdown-item"
                id="button--deleteBurialSiteTypeField"
                href="#"
              >
                <span class="icon is-small">
                  <i class="fa-solid fa-trash has-text-danger"></i>
                </span>
                <span>Delete Field</span>
              </a>
            </div>
          </div>
        </div>
        <button class="button is-close-modal-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
